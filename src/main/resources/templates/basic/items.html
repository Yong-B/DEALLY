<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar .logo {
            font-size: 28px;
            font-weight: bold;
            color: #ff8a3d;
        }

        .search-box {
            display: flex;
            gap: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .product-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-name {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        .product-price {
            font-size: 14px;
            color: #ff8a3d;
            font-weight: bold;
        }

        .add-product {
            display: block;
            text-align: right;
            margin-bottom: 20px;
            color: #ff8a3d;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo">DEALLY</div>
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="검색어를 입력하세요">
        <button class="btn btn-primary" onclick="searchItems()">검색</button>
    </div>
    <div class="nav-buttons">
        <button class="btn btn-primary" onclick="location.href='/mypage'" th:onclick="|location.href='@{/mypage}'|">마이페이지</button>
        <button class="btn btn-secondary" onclick="logout()">로그아웃</button>
    </div>
</div>

<div class="container">
    <a class="add-product" href="addForm.html" th:href="@{/basic/items/add}">상품 등록</a>

    <div class="product-list">
        <div class="product-card" th:each="item : ${items}">
            <a class="product-link" th:href="@{/basic/items/{itemId}(itemId=${item.id})}">
                <div class="product-name" th:text="${item.itemName}">상품명</div>
                <div class="product-price" th:text="|${item.price}원|">10000원</div>
            </a>
        </div>
    </div>
</div>

<script>
    async function fetchWithAccessToken(url, options = {}) {
        let accessToken = localStorage.getItem("accessToken");
        if (accessToken) {
            if (!options.headers) {
                options.headers = {};
            }
            options.headers["access"] = accessToken;
        }
        let response = await fetch(url, options);
        if (!response.ok) {
            console.error("Request failed with status:", response.status);
        }
        return response;
    }

    async function logout() {
        try {
            let response = await fetch("/logout", {
                method: "POST",
                credentials: "include"
            });
            console.log("서버 응답 상태:", response.status);
            if (response.ok || response.status === 400) {
                localStorage.removeItem("accessToken");
                window.location.href = "/login";
            } else {
                console.error("Logout failed");
            }
        } catch (error) {
            console.error("Error during logout", error);
        }
    }

    function searchItems() {
        let query = document.getElementById("searchInput").value;
        if (query) {
            window.location.href = `/search?query=${encodeURIComponent(query)}`;
        }
    }
</script>

</body>
</html>
