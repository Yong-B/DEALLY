<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar .logo a {
            font-size: 28px;
            font-weight: bold;
            color: #ff8a3d;
            text-decoration: none;
        }

        .search-box {
            display: flex;
            gap: 10px;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .product-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .product-name {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        .product-price {
            font-size: 14px;
            color: #ff8a3d;
            font-weight: bold;
        }

        .add-product {
            display: block;
            text-align: right;
            margin-bottom: 20px;
            color: #ff8a3d;
            font-weight: bold;
            text-decoration: none;
        }
        
        .product-card img {
             width: 100%;
             height: 250px;  /* 카드 크기에 맞게 조정 */
             object-fit: cover; /* 이미지가 카드 크기에 맞게 꽉 차도록 */
             border-radius: 10px;
}
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo">
        <a th:href="@{/basic/items}">DEALLY</a>
    </div>
    <form class="search-box" th:action="@{/basic/items}" method="get">
        <input type="text" id="searchInput" name="searchKeyword" placeholder="검색어를 입력하세요" th:value="${searchKeyword}">
        <button class="btn btn-primary" type="submit">검색</button>
    </form>
    <div class="nav-buttons">
        <button class="btn btn-secondary" onclick="logout()">로그아웃</button>
    </div>
</div>

<div class="container">
    <a class="add-product" href="addForm.html" th:href="@{/basic/items/add}">상품 등록</a>

    <h2 th:if="${searchKeyword != null and searchKeyword != ''}" th:text="'\'' + ${searchKeyword} + '\' 검색 결과'" style="margin-bottom: 20px;"></h2>

    <div class="product-list" th:if="${items != null and items.totalElements > 0}">
        <div class="product-card" th:each="item : ${items.content}">
            <a class="product-link" th:href="@{/basic/items/{itemId}(itemId=${item.id})}">
                <!-- ✅ 대표 이미지(썸네일) 설정: 첫 번째 이미지 또는 기본 이미지 -->
                <img th:src="${(item.imagesFiles != null and item.imagesFiles.size() > 0) 
                            ? '/basic/items/images/' + item.imagesFiles[0].storeFileName 
                            : '/images/default-thumbnail.jpg'}"
                     alt="상품 이미지"
                     class="product-image">

                <div class="product-name" th:text="${item.itemName}">상품명</div>
                <div class="product-price" th:text="|${item.price}원|">10000원</div>
            </a>
        </div>
    </div>

    <!-- 검색 결과가 없을 때 메시지 표시 -->
    <div th:if="${noResultsMessage != null}" style="text-align: center; font-size: 18px; color: gray; margin-top: 20px;">
        <span th:text="${noResultsMessage}"></span>
    </div>
</div>
<script>
    async function fetchWithAccessToken(url, options = {}) {
        let accessToken = localStorage.getItem("accessToken");
        
        if (accessToken) {
            if (!options.headers) {
                options.headers = {};
            }
            options.headers["access"] = accessToken;
        }

        let response = await fetch(url, options);

        if (response.status === 401) {
            console.log("Access token expired. Trying to reissue...");
            let reissueResponse = await fetch("/reissue", {
                method: "POST",
                credentials: "include"
            });

            if (reissueResponse.ok) {
                console.log("New access token issued. Retrying request...");
                let newAccessToken = reissueResponse.headers.get("access");
                
                if (newAccessToken) {
                    localStorage.setItem("accessToken", newAccessToken);
                    options.headers["access"] = newAccessToken;
                    response = await fetch(url, options);
                }
            } else {
                console.log("Reissue failed. Redirecting to login...");
                window.location.href = "/login";
            }
        }

        return response;
    }
    
    async function logout() {
        try {
            let response = await fetch("/logout", {
                method: "POST",
                credentials: "include"
            });
            if (response.ok || response.status === 400) {
                localStorage.removeItem("accessToken");
                window.location.href = "/login";
            } else {
                console.error("Logout failed");
            }
        } catch (error) {
            console.error("Error during logout", error);
        }
    }
</script>

</body>
</html>
