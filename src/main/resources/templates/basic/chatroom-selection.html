<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo a {
            font-size: 28px;
            font-weight: bold;
            color: #ff8a3d;
            text-decoration: none;
        }

        .chatroom-container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .chatroom-list {
            list-style: none;
            padding: 0;
        }

        .chatroom-item {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .chatroom-item:hover {
            background-color: #ffead6;
        }

        .chatroom-title {
            font-size: 18px;
            font-weight: bold;
        }

        .last-message {
            color: #777;
            font-size: 14px;
        }

        .timestamp {
            font-size: 12px;
            color: #aaa;
        }

        .no-chatrooms {
            text-align: center;
            color: #777;
            font-size: 18px;
            margin-top: 20px;
        }

        .checkmark {
            display: none;
            font-size: 20px;
            color: green;
        }

        .selected .checkmark {
            display: block;
        }

        .select-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff8a3d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            text-align: center;
        }

        .select-button:hover {
            background-color: #e47c2b;
        }

        /* 로그인 모달 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        .modal-content button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="logo">
        <a th:href="@{/basic/items}">DEALLY</a>
    </div>
    <form class="search-box" th:action="@{/basic/items}" method="get">
        <input type="text" id="searchInput" name="searchKeyword" placeholder="검색어를 입력하세요" th:value="${searchKeyword}">
        <button class="btn btn-primary" type="submit">검색</button>
    </form>
    <div class="nav-buttons">
        <button class="btn btn-secondary" onclick="checkLoginBeforeAction('/basic/chatroom')">채팅내역</button>
        <button class="btn btn-primary" onclick="checkLoginBeforeAction('/basic/mypage')">마이페이지</button>
        <button class="btn btn-secondary" id="authButton">로그인</button>
    </div>
</div>

<div class="chatroom-container">
    <h2>채팅방 목록</h2>
    <ul class="chatroom-list" id="chatroomList">
        <li th:each="chatRoom : ${chatRooms}" class="chatroom-item"
            th:attr="data-chatroom-id=${chatRoom.chatRoomId}"
            onclick="toggleSelection(this)">
            <div>
                <div class="chatroom-title" th:text="${chatRoom.itemName}">상품 이름</div>
                <div class="last-message" th:text="${chatRoom.lastMessage}">마지막 메시지</div>
            </div>
            <div class="timestamp" th:text="${chatRoom.lastTimestamp}"></div>
            <div class="checkmark">✔</div>
        </li>
    </ul>

    <div class="no-chatrooms" th:if="${chatRooms.size() == 0}">
        참여 중인 채팅방이 없습니다.
    </div>

    <button class="select-button" onclick="selectBuyer()">구매자 선택</button>
</div>

<!-- 로그인 모달 -->
<div class="modal" id="loginModal">
    <div class="modal-content">
        <h4>로그인이 필요합니다</h4>
        <button class="btn btn-primary" onclick="location.href='/login'">로그인 하러가기</button>
        <button class="btn btn-secondary" onclick="closeLoginModal()">닫기</button>
    </div>
</div>

<script th:inline="javascript">
    function toggleSelection(element) {
        const items = document.querySelectorAll('.chatroom-item');
        items.forEach(item => item.classList.remove("selected"));
        element.classList.add("selected");
    }

    async function selectBuyer() {
        const selectedChatRoom = document.querySelector('.chatroom-item.selected');
        if (selectedChatRoom) {
            const chatRoomId = selectedChatRoom.getAttribute("data-chatroom-id");
            const itemId = chatRoomId.split("_")[0];

            try {
               const response = await fetch(`/basic/${itemId}/chatroom-selection`, {
                     method: 'POST',
                     headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                     },
                     body: new URLSearchParams({
                         chatRoomId: chatRoomId
                     })    
                 });

                if (response.ok) {
                    alert("구매자가 선택되었습니다.");
                    location.reload();
                } else {
                    alert("선택 실패. 다시 시도해주세요.");
                }
            } catch (error) {
                console.error("구매자 선택 오류:", error);
            }
        } else {
            alert("채팅방을 선택해주세요.");
        }
    }

    document.addEventListener('DOMContentLoaded', function () {
        checkLoginStatus();
    });

    async function checkLoginStatus() {
        try {
            const response = await fetch('/member/check-login', {
                method: 'GET',
                credentials: 'include'
            });

            const authButton = document.getElementById('authButton');

            if (response.ok) {
                authButton.textContent = '로그아웃';
                authButton.onclick = logout;
            } else {
                authButton.textContent = '로그인';
                authButton.onclick = showLoginModal;
            }
        } catch (error) {
            console.error("로그인 상태 확인 중 에러:", error);
        }
    }

    async function checkLoginBeforeAction(url) {
        try {
            const response = await fetch('/member/check-login', {
                method: 'GET',
                credentials: 'include'
            });

            if (response.ok) {
                location.href = url;
            } else {
                showLoginModal();
            }
        } catch (error) {
            console.error("로그인 상태 확인 중 에러:", error);
            showLoginModal();
        }
    }

    function showLoginModal() {
        const modal = document.getElementById('loginModal');
        modal.style.display = 'flex';
    }

    function closeLoginModal() {
        const modal = document.getElementById('loginModal');
        modal.style.display = 'none';
    }

    async function logout() {
        try {
            const response = await fetch("/logout", {
                method: "POST",
                credentials: "include"
            });
            if (response.ok || response.status === 400) {
                window.location.reload();
            } else {
                console.error("Logout failed");
            }
        } catch (error) {
            console.error("Error during logout", error);
        }
    }

    window.onclick = function (event) {
        const modal = document.getElementById('loginModal');
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    }
</script>
</body>
</html>
