<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!-- iamport -->
    <script src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo a {
            font-size: 28px;
            font-weight: bold;
            color: #ff8a3d;
            text-decoration: none;
        }

        .chat-container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 25px 30px;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .back-button {
            background-color: #f0f0f0;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            transition: background-color 0.2s;
        }

        .back-button:hover {
            background-color: #e0e0e0;
        }

        .product-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .product-info h3 {
            margin: 0;
            font-size: 24px;
        }

        .product-info p {
            font-size: 18px;
            color: #666;
        }

        .chat-window {
            height: 500px;
            border: 1px solid #ddd;
            overflow-y: scroll;
            padding: 20px;
            background-color: #fafafa;
            display: flex;
            flex-direction: column;
            border-radius: 8px;
        }

        .message {
            padding: 12px 15px;
            margin-bottom: 12px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            max-width: 65%;
            word-wrap: break-word;
        }

        .my-message {
            background-color: #ff8a3d;
            color: #fff;
            align-self: flex-end;
        }

        .other-message {
            align-self: flex-start;
        }

        .input-group {
            display: flex;
            margin-top: 15px;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px 0 0 6px;
        }

        .input-group button {
            padding: 12px 20px;
            background-color: #ff8a3d;
            border: none;
            color: #fff;
            border-radius: 0 6px 6px 0;
            cursor: pointer;
        }

        .input-group button:hover {
            background-color: #ff7a00;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="logo">
        <a href="/basic/items">DEALLY</a>
    </div>
    <form class="search-box" th:action="@{/basic/items}" method="get">
        <input type="text" id="searchInput" name="searchKeyword" placeholder="검색어를 입력하세요" th:value="${searchKeyword}">
        <button class="btn btn btn-primary" type="submit">검색</button>
    </form>
    <div class="nav-buttons">
        <button class="btn btn-secondary" onclick="checkLoginBeforeAction('/basic/chatroom')">채팅내역</button>
        <button class="btn btn btn-primary" onclick="checkLoginBeforeAction('/basic/mypage')">마이페이지</button>
        <button class="btn btn-secondary" onclick="logout()">로그아웃</button>
    </div>
</div>

<div class="chat-container">
    <div class="chat-header" style="display: flex; align-items: center; justify-content: center; position: relative; padding: 10px;">
    <button class="back-button" onclick="goBack()" style="position: absolute; left: 10px;">
            <i>←</i> 뒤로 가기
        </button>
        <button type="button" onclick="handlePayment()" style="position: absolute; right: 10px; background-color: #28a745; color: white; border: none; padding: 8px 16px; border-radius: 5px; cursor: pointer;">
            결제하기
        </button>
        <a th:href="@{/basic/items/{id}(id=${item.id})}" style="text-decoration: none; color: inherit;">
            <div class="product-info" style="display: flex; align-items: center; gap: 12px;">
                <img th:src="${(item.imagesFiles != null and item.imagesFiles.size() > 0) 
            ? '/basic/items/images/' + item.imagesFiles[0].storeFileName 
            : '/No image.png'}"
                     alt="상품 이미지"
                     style="width: 60px; height: 60px; object-fit: cover; border-radius: 8px;">

                <div style="text-align: center;">
                    <h3 th:text="${item.itemName}" style="margin: 0;">상품 이름</h3>
                    <p th:text="|${#numbers.formatInteger(item.price, 0, 'COMMA')}원|"
                       style="margin: 0; color: #ff8a3d; font-weight: bold;">가격</p>
                </div>
            </div>
        </a>
    </div>

    <div class="chat-window" id="chatWindow"></div>

    <div class="input-group">
        <input type="text" id="messageInput" placeholder="메시지를 입력하세요" onkeydown="handleKeyDown(event)">
        <button onclick="sendMessage()">전송</button>
    </div>
</div>

<script th:inline="javascript">
        var IMP = window.IMP;
        IMP.init("imp78358032"); // 아임포트 식별코드
    
        function handlePayment() {
            IMP.request_pay({
                pg: "kakaopay",
                pay_method: "card",
                merchant_uid: 'mid_' + new Date().getTime(),
                name: /*[[${item.itemName}]]*/ '상품명',
                amount: /*[[${item.price}]]*/ 0,
                buyer_name: /*[[${senderId}]]*/ '기본이름',
            }, function (rsp) {
                if (rsp.success) {
                    alert("결제가 완료되었습니다.");
                    // 결제 성공 처리 로직 추가
                } else {
                    alert("결제에 실패하였습니다. 에러: " + rsp.error_msg);
                }
            });
        }
    document.addEventListener('DOMContentLoaded', function() {
        checkLoginStatus();
    });
    // 로그인 상태 확인 함수
    async function checkLoginStatus() {
        try {
            const response = await fetch('/member/check-login', {
                method: 'GET',
                credentials: 'include'  // 쿠키 포함
            });
            
            const authButton = document.getElementById('authButton');
            
            if (response.ok) {
                // 로그인 상태
                console.log("로그인 상태 확인: 로그인됨");
                authButton.textContent = '로그아웃';
                authButton.onclick = logout;
            } else {
                // 비로그인 상태
                console.log("로그인 상태 확인: 로그인되지 않음");
                authButton.textContent = '로그인';
                authButton.onclick = showLoginModal;
            }
        } catch (error) {
            console.error("로그인 상태 확인 중 에러:", error);
        }
    }
    
    // 로그인 필요한 액션 전 체크
    async function checkLoginBeforeAction(url) {
        try {
            const response = await fetch('/member/check-login', {
                method: 'GET',
                credentials: 'include'
            });
            
            if (response.ok) {
                // 로그인 상태면 바로 이동
                location.href = url;
            } else {
                // 비로그인 상태면 모달 표시
                const modal = document.getElementById('loginModal');
                modal.style.display = 'flex';
            }
        } catch (error) {
            console.error("로그인 상태 확인 중 에러:", error);
            const modal = document.getElementById('loginModal');
            modal.style.display = 'flex';
        }
    }
    
    // 나머지 함수들은 그대로 유지
    function showLoginModal() {
        const modal = document.getElementById('loginModal');
        modal.style.display = 'flex';
    }
    
    function closeLoginModal() {
        const modal = document.getElementById('loginModal');
        modal.style.display = 'none';
    }
    let socket;
    const chatWindow = document.getElementById('chatWindow');

    const chatRoomId = [[${chatRoomId}]];
    const senderId = [[${userId}]];

    function goBack() {
        window.history.back();
    }

    function loadMessages() {
        fetch(`/chatroom/${chatRoomId}`)
            .then(response => response.json())
            .then(messages => {
                chatWindow.innerHTML = '';
                messages.forEach(message => {
                    displayMessage(message.message, message.senderId === senderId);
                });
            })
            .catch(err => console.error('메시지 불러오기 실패:', err));
    }

    function connect() {
        socket = new WebSocket(`ws://localhost:8080/ws/chat?chatRoomId=${chatRoomId}&senderId=${senderId}`);

        socket.onopen = () => console.log("✅ WebSocket 연결됨");
        socket.onmessage = (event) => {
            const message = JSON.parse(event.data);
            displayMessage(message.message, message.senderId === senderId);
        };
        socket.onclose = () => console.log("❌ WebSocket 연결 종료");
        socket.onerror = (error) => console.error("WebSocket 오류:", error);
    }

    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const message = messageInput.value;

        if (message.trim() !== "") {
            const chatMessage = {
                messageType: "TALK",
                chatRoomId: chatRoomId,
                senderId: senderId,
                message: message
            };

            socket.send(JSON.stringify(chatMessage));
            displayMessage(message, true);
            messageInput.value = "";
        }
    }

    function handleKeyDown(event) {
        if (event.key === 'Enter') {
            sendMessage();
        }
    }

    function displayMessage(message, isMine) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        messageDiv.classList.add(isMine ? 'my-message' : 'other-message');
        messageDiv.textContent = message;
        chatWindow.appendChild(messageDiv);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    async function logout() {
        try {
            let response = await fetch("/logout", {
                method: "POST",
                credentials: "include"
            });
            if (response.ok || response.status === 400) {
                localStorage.removeItem("accessToken");
                window.location.href = "/login";
            }
        } catch (error) {
            console.error("로그아웃 오류", error);
        }
    }

    window.onload = function () {
        loadMessages();
        connect();
    }
</script>
</body>
</html>
