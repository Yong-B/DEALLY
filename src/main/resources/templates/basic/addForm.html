<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        .page-header {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 17px;
            text-align: center;
        }

        h2 {
            font-size: 1.8rem;
            color: #333;
            font-weight: 600;
        }

        h4 {
            font-size: 1.4rem;
            color: #555;
            margin-bottom: 20px;
        }

        label {
            font-size: 1rem;
            color: #555;
        }

        .form-control {
            font-size: 1rem;
            padding: 10px;
            margin-top: 10px;
            background-color: #fafafa;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        hr {
            border: 0;
            border-top: 1px solid #e0e0e0;
            margin: 30px 0;
        }

        .btn {
            font-size: 1.2rem;
            padding: 12px 20px;
            border-radius: 5px;
        }

        .btn-primary {
            background-color: #ff9f00;
            border-color: #ff9f00;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #ff7a00;
            border-color: #ff7a00;
        }

        .btn-secondary {
            background-color: #f1f1f1;
            border-color: #ddd;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #e1e1e1;
            border-color: #ccc;
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .col {
            flex: 1;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="page-header">
        <h2>상품 등록 폼</h2>
    </div>

    <h4>상품 입력</h4>

    <form action="item.html" th:action method="post">
        <div class="mb-3">
            <label for="itemName">상품명</label>
            <input type="text" id="itemName" name="itemName" class="form-control" placeholder="이름을 입력하세요" required>
        </div>
        <div class="mb-3">
            <label for="price">가격</label>
            <input type="text" id="price" name="price" class="form-control" placeholder="가격을 입력하세요" required>
        </div>
        <div class="mb-3">
            <label for="quantity">수량</label>
            <input type="text" id="quantity" name="quantity" class="form-control" placeholder="수량을 입력하세요" required>
        </div>

        <hr>

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">상품 등록</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/basic/items}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->

</body>
</html>
