<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar .logo a {
            font-size: 28px;
            font-weight: bold;
            color: #ff8a3d;
            text-decoration: none;
        }

        .search-box {
            display: flex;
            gap: 10px;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
        }

        .page-header {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 17px;
            text-align: center;
        }

        h2 {
            font-size: 1.8rem;
            color: #333;
            font-weight: 600;
        }

        label {
            font-size: 1rem;
            color: #555;
        }

        .form-control {
            font-size: 1rem;
            padding: 10px;
            margin-top: 10px;
            background-color: #fafafa;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-control:read-only {
            background-color: #f0f0f0;
        }

        hr {
            border: 0;
            border-top: 1px solid #e0e0e0;
            margin: 30px 0;
        }

        .btn1 {
            font-size: 1.2rem;
            padding: 12px 20px;
            border-radius: 5px;
        }

        .btn-3rd {
            background-color: #ff9f00;
            border-color: #ff9f00;
            color: #fff;
        }

        .btn-3rd:hover {
            background-color: #ff7a00;
            border-color: #ff7a00;
        }

        .btn-4rd {
            background-color: #f1f1f1;
            border-color: #ddd;
            color: #333;
        }

        .btn-4rd:hover {
            background-color: #e1e1e1;
            border-color: #ccc;
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .col {
            flex: 1;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="logo">
        <a th:href="@{/basic/items}">DEALLY</a>
    </div>
    <form class="search-box" th:action="@{/basic/items}" method="get">
        <input type="text" id="searchInput" name="searchKeyword" placeholder="검색어를 입력하세요" th:value="${searchKeyword}">
        <button class="btn btn btn-primary" type="submit">검색</button>
    </form>
    <div class="nav-buttons">
        <button class="btn btn btn-primary" onclick="location.href='/mypage'" th:onclick="|location.href='@{/mypage}'|">마이페이지</button>
        <button class="btn btn-secondary" onclick="logout()">로그아웃</button>
    </div>
</div>

<div class="container">

    <div class="page-header">
        <h2>상품 상세</h2>
    </div>

    <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

    <div class="mb-3">
        <label for="itemId">상품 ID</label>
        <input type="text" id="itemId" name="itemId" class="form-control" value="1" th:value="${item.id}" readonly>
    </div>
    <div class="mb-3">
        <label for="itemName">상품명</label>
        <input type="text" id="itemName" name="itemName" class="form-control" value="상품A" th:value="${item.itemName}" readonly>
    </div>
    <div class="mb-3">
        <label for="price">가격</label>
        <input type="text" id="price" name="price" class="form-control" value="10000" th:value="${item.price}" readonly>
    </div>
    <div class="mb-3">
        <label for="quantity">수량</label>
        <input type="text" id="quantity" name="quantity" class="form-control" value="10" th:value="${item.quantity}" readonly>
    </div>

    <hr>

    <div class="row">
        <div class="col">
            <button class="w-100 btn1 btn-3rd btn-lg"
                    th:onclick="|location.href='@{/basic/items/{itemId}/chat(itemId=${item.id})}'|"
                    type="button">채팅하기</button>
        </div>
        <div class="col">
            <button class="w-100 btn1 btn-4rd btn-lg"
                    onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/basic/items}'|"
                    type="button">목록으로</button>
        </div>
    </div>

</div>
<script>
    async function logout() {
        try {
            let response = await fetch("/logout", {
                method: "POST",
                credentials: "include"
            });
            if (response.ok || response.status === 400) {
                localStorage.removeItem("accessToken");
                window.location.href = "/login";
            } else {
                console.error("Logout failed");
            }
        } catch (error) {
            console.error("Error during logout", error);
        }
    }
</script>>
</body>
</html>
