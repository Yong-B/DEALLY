<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/images/shopping-bg.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <img src="/images/logo.png" alt="쇼핑몰 로고" class="logo">
    <h2>DEALLY (당신의 동네 마켓)</h2>
    <p class="text-muted">판매자와 구매자가 하나 되는 따뜻한 쇼핑 공간</p>

    <!-- 성공 메시지 표시 -->
    <div th:if="${successMessage}">
        <div class="alert alert-success" role="alert">
            <p th:text="${successMessage}"></p>
        </div>
    </div>

    <div class="row">
        <div class="col mb-2">
            <button class="w-100 btn btn-warning btn-lg" type="button"
                    th:onclick="|location.href='@{/member/add}'|">
                회원 가입
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-dark btn-lg" type="button"
                    th:onclick="|location.href='@{/login}'|">
                로그인
            </button>
        </div>
    </div>
</div>
</body>
</html>
